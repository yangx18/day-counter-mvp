<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day Counter</title>
    <meta name="description" content="Celebrate milestones by counting days since any date. Accessible, fast, and beautiful." />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-50 min-h-screen flex flex-col">
    <header class="sticky top-0 z-10 bg-white/80 dark:bg-slate-900/80 backdrop-blur border-b border-slate-200 dark:border-slate-700 h-14 flex items-center px-4">
      <span class="font-bold text-xl tracking-tight">ðŸŽ‰ Day Counter</span>
    </header>
    <main class="flex-1 flex flex-col items-center justify-center px-4">
      <section class="w-full max-w-md mt-8 p-6 rounded-2xl shadow-lg bg-white/70 dark:bg-slate-800/70 backdrop-blur border border-slate-200 dark:border-slate-700">
        <form id="dateForm" class="flex flex-col gap-4" autocomplete="off" novalidate>
          <label for="startDate" class="font-medium">Start Date</label>
          <input id="startDate" name="startDate" type="date" required class="input input-bordered w-full px-3 py-2 rounded-md border border-slate-300 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500" aria-describedby="startDateHelp" autofocus />
          <span id="startDateHelp" class="text-xs text-slate-500">Pick the date you want to start counting from.</span>
          <button type="submit" class="btn bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition-colors">Start Counting</button>
        </form>
        <div class="mt-8 text-center">
          <span class="block text-lg font-medium mb-2">Days Elapsed</span>
          <span id="dayCount" class="text-7xl font-bold transition-all" role="status" aria-live="polite">â€”</span>
        </div>
      </section>
    </main>
    <footer class="mt-auto py-4 text-center text-sm text-slate-500 flex flex-col items-center gap-2">
      <div>
        <button id="toggleDark" class="px-2 py-1 rounded bg-slate-200 dark:bg-slate-700">Toggle Dark Mode</button>
      </div>
      <a href="https://github.com/" target="_blank" rel="noopener" class="underline">GitHub</a>
    </footer>
    <noscript>
      <form method="GET" action="/">
        <label for="startDateNS">Start Date</label>
        <input id="startDateNS" name="start" type="date" required />
        <button type="submit">Show Days</button>
      </form>
      <p>Enable JavaScript for live updates and accessibility features.</p>
    </noscript>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
